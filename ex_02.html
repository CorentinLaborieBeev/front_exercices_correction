<body>
  <div class="wrapper">
    <div class="exercice">
      <header>
          2
      </header>
      <section>
        <p>
          On each click within the white box, the total number of click is displayed inside this box.
        </p>
      </section>
      <footer>
        <div>
        </div>
      </footer>
    </div>
    <nav>
      <a href="ex_01.html" class="btn prev">
        &larr; Previous
      </a>
      <a href="ex_03.html" class="btn next">
        Next &rarr;
      </a>
    </nav>
  </div>
    <!-- Write your code inside the next script tag -->

    <script>
      document.getElementsByTagName("footer")[0].children[0].addEventListener("click", () => {

        let text = document.getElementsByTagName("footer")[0].children[0].innerText;
        
        if (text === "") {
          let clicks = 1
          document.getElementsByTagName("footer")[0].children[0].innerText = clicks;
        } else {
          document.getElementsByTagName("footer")[0].children[0].innerText = parseInt(text, 10) + 1;
        }
      })
    </script>
</body>
